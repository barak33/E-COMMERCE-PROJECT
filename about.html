<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About</title>
<style>
  /* General Reset and Body Styling */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    color: #333;
  }

  /* Container */
  #app-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 0 20px;
  }

  /* Header */
  header h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #222;
  }

  /* Form Styling */
  form {
    display: flex;
    flex-direction: column;
  }

  input, textarea {
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-bottom: 20px;
    width: 100%;
    box-sizing: border-box;
  }

  textarea {
    height: 120px;
    resize: vertical;
  }

  button {
    padding: 12px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0056b3;
  }

  /* Footer */
  footer {
    background-color: #f4f4f4;
    padding: 20px;
    text-align: center;
    margin-top: 60px;
    font-size: 14px;
  }

  footer a {
    margin: 0 15px;
    text-decoration: none;
    color: #333;
  }

  footer a:hover {
    text-decoration: underline;
  }

  footer p {
    margin-top: 10px;
    color: #666;
  }

</style>
</head>
<body>
  <div id="app-container">
    <header>
      <h1>About Us</h1>
    </header>
    <p>
      
    </p>
  </div>
  <footer>
    <p>&copy; 2025 HETGA SHOPEE. All rights reserved.</p>
  </footer>
</body>
</html>
